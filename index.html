<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEE(MAIN) 2026 : NTA Score Card</title>

  <style>
    :root{
      --blue:#0b3c6f;
      --dark:#08325c;
      --green:#2e8b57;
      --border:#d9d9d9;
    }
    *{box-sizing:border-box;font-family:Arial, Helvetica, sans-serif}
    body{margin:0;background:#f5f7fb;color:#333}

    .topbar{
      background:linear-gradient(180deg,var(--blue),var(--dark));
      color:#fff;padding:10px 14px;text-align:center;font-size:14px;
    }
    .topbar .title{font-weight:700}

    .wrap{display:flex;justify-content:center;padding:28px}
    .card{
      width:100%;max-width:520px;background:#fff;border-radius:4px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);overflow:hidden
    }
    .card-head{
      background:linear-gradient(180deg,#123d6b,#0b2f57);
      color:#fff;padding:10px 14px;font-weight:700;
    }
    .card-body{padding:18px}

    .row{display:grid;grid-template-columns:180px 1fr;gap:10px;margin-bottom:12px}
    label{font-size:13px}
    input{
      height:36px;border:1px solid var(--border);
      border-radius:3px;padding:0 10px;
    }

    .captcha{
      background:#0c3c6f;color:#fff;font-weight:700;
      padding:8px 14px;border-radius:3px;
      letter-spacing:2px;
    }

    .btn{
      background:var(--green);color:#fff;border:none;
      padding:10px 22px;font-weight:700;
      cursor:pointer;border-radius:3px;
    }

    .footer{
      background:#0b3c6f;color:#dfe9ff;
      text-align:center;padding:10px;font-size:12px;
      margin-top:20px;
    }

    @media(max-width:520px){
      .row{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="title">JOINT ENTRANCE EXAMINATION (Main) â€“ 2026</div>
  SESSION 1 (JANUARY 2026) â€¢ NTA SCORE CARD
</div>

<div class="wrap">
  <div class="card">
    <div class="card-head">ðŸ”’ View Result</div>

    <div class="card-body">
      <div class="row">
        <label>Application Number :</label>
        <input id="app">
      </div>

      <div class="row">
        <label>Password :</label>
        <input id="pass" type="password">
      </div>

      <div class="row">
        <label>Enter CAPTCHA :</label>
        <input id="captchaInput">
      </div>

      <div class="row">
        <label>CAPTCHA :</label>
        <div class="captcha" id="captcha"></div>
      </div>

      <div style="text-align:center">
        <button class="btn" onclick="login()">LOGIN</button>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  This site is designed and hosted by NIC PEP Division. Contents by NTA.
</div>

<script>
function genCaptcha(){
  const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let c="";
  for(let i=0;i<5;i++){
    c+=chars[Math.floor(Math.random()*chars.length)];
  }
  document.getElementById("captcha").innerText=c;
}
genCaptcha();

function login(){
  const app=document.getElementById("app").value.trim();
  const pass=document.getElementById("pass").value.trim();
  const capIn=document.getElementById("captchaInput").value.trim();
  const cap=document.getElementById("captcha").innerText;

  if(capIn!==cap){
    alert("CAPTCHA incorrect");
    genCaptcha();
    return;
  }

  // ðŸ” DEMO DATABASE
  const db={
    "260310087055":{
      password:"@Tushar638",
      pdf:"260310087055.pdf"
    }
  };

  if(!db[app] || db[app].password!==pass){
    alert("Invalid Application Number or Password");
    return;
  }

  // âœ… JEE MAIN STYLE PDF OPEN
  window.open(db[app].pdf,"_blank");
}
</script>

</body>
</html>
